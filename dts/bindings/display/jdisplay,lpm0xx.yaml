description: Japan Display color memory display controller

compatible: "jdisplay,lpm0xx"

include: spi-device.yaml

properties:
    height:
      type: int
      required: true
      description: Height in pixel of the panel driven by the controller

    width:
      type: int
      required: true
      description: Width in pixel of the panel driven by the controller

    scs-gpios:
      type: phandle-array
      required: true
      description: SCS pin

        The SCS pin is the SPI chip select pin of sharp memory display.
        It is active high.

    extcomin-gpios:
      type: phandle-array
      required: false
      description: EXTCOMIN pin

        The EXTCOMIN pin is where a square pulse should be given
        If defined, toggle VCOM using this pin (EXTMODE connected to VDD)
        else from software by toggling the M1 bit (EXTMODE connected to VSS).

    disp-gpios:
      type: phandle-array
      required: false
      description: DISPLAY pin

        The DISPLAY pin controls if the LCD displays memory contents or
        blank screen. If defined, use display_blanking_off API to show
        memory contents.
